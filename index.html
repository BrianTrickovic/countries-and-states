<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries and States</title>
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script id="countriesTemp" type="text/x-handlebars-template">
            {{#each country}}
                <option value="{{this.name}}" id="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </script>
        <script id="statesTemp" type="text/x-handlebars-template">
            {{#each state}}
                <option value="{{this.name}}">{{this.name}}</option>
            {{/each}}
        </script>
    </head>

    <body>
        <form>
            <label for="countries">Countries:</label>
            <select id="countries" name="countries">
            </select>
            <br>
            <label for="states">States:</label>
            <select id="states" name="states">
            </select>
            <br>
            <br>
            <label for="newcountry">Enter a new country:</label>
            <input type="text" name="newcountry" id="newcountry">
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <label for="newstate">Enter a new state:</label>
            <input type="text" name="newstate" id="newstate">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
