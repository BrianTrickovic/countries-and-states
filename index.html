<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries and States</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <form>
            <dropdown-menu for="countries" label-title="Select a country:"></dropdown-menu>
            <dropdown-menu for="states" label-title="Select a state:"></dropdown-menu>
        </form>
        <br>
        <create-new-form for="countries" label-title="Enter a new country:"></create-new-form>
        <create-new-form for="states" show-dropdown dropdown-label-title="Select which country you would like to add a state:" dropdown-select-id="selectCountry" label-title="Enter a new state:"></create-new-form>
    </body>
</html>
