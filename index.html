<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries and States</title>
        <script src="script.js"></script>
    </head>

    <body>
        <form>
            <label for="countries">Countries:</label>
            <select id="countries" name="countries">
                <option value="australia">Australia</option>
            </select>
            <br>
            <label for="states">States:</label>
            <select id="states" name="states">
                <option value="indiana">Indiana</option>
            </select>
            <br>
            <br>
            <label for="newcountry">Enter a new country:</label>
            <input type="text" name="newcountry" id="newcountry">
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <label for="newstate">Enter a new state:</label>
            <input type="text" name="newstate" id="newstate">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
